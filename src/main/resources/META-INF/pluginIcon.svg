<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D2D2D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5BA3E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
    </linearGradient>
    <!-- 气泡阴影 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 - 深色代码编辑器风格 -->
  <rect width="40" height="40" rx="3" fill="url(#bgGradient)"/>
  
  <!-- 代码文本: function() - 往下移 -->
  <g transform="translate(6, 32)">
    <!-- function 文字 -->
    <text x="0" y="0" font-family="monospace" font-size="9" fill="#C678DD" font-weight="600">fn</text>
    <text x="13" y="0" font-family="monospace" font-size="9" fill="#ABB2BF">()</text>
  </g>
  
  <!-- 光标 (闪烁的竖线) -->
  <rect x="28" y="24" width="2" height="10" fill="#528BFF" rx="0.5">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- 气泡提示框 - 更美观的设计 -->
  <g transform="translate(20, 10)" filter="url(#shadow)">
    <!-- 气泡主体 - 圆角更大 -->
    <rect x="-12" y="-7.5" width="24" height="11" rx="3" fill="url(#bubbleGradient)" stroke="#6BB5F0" stroke-width="0.8"/>
    
    <!-- 气泡小三角 (指向光标) - 更平滑 -->
    <path d="M -2 3.5 Q 0 6.5 2 3.5 Z" fill="#4A90E2" stroke="#6BB5F0" stroke-width="0.5"/>
    
    <!-- 气泡内的文字 "tips" -->
    <text x="0" y="-0.3" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle" font-weight="bold" letter-spacing="0.3">tips</text>
  </g>
  
  <!-- 装饰性小点 - 表示自动触发 -->
  <circle cx="35" cy="8" r="1.8" fill="#4A90E2" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="37" cy="11" r="1.2" fill="#4A90E2" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
